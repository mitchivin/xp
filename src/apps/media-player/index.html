<!--
  Media Player Test Page
  This HTML file loads the custom <wm-player> element and demonstrates its usage.
-->
<!doctype html>
<html>
   <head>
      <title>Media Player</title>
      <style>
         html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
         }
         wm-player {
            height: 100%;
            width: 100%;
            display: block;
            --max-video-height: 100%;
            --gap-between-seek-and-controls: 12px;
            --gap-below-controls: 12px;
         }
         wm-player:fullscreen {
            --max-video-height: none;
         }
      </style>
   </head>
   <body>
      <script src="script.js"></script>
      <wm-player style="height:100%;width:100%;" data-theme="dark" data-overlay-controls="video-only"></wm-player>
      <script>
         // Initialize the player and add demo videos to the playlist
         const player = document.querySelector("wm-player");
         player.useMediaSession = true; // Enables Media Session API if supported
         player.addToPlaylist("assets/test-video.mp4");
         player.addToPlaylist("assets/test-video-2.mp4");
         // Uncomment to listen for player events in the console
         // player.addEventListener("pause", e => console.log("Paused", e));
         // player.addEventListener("play",  e => console.log("Play", e));
         // player.addEventListener("durationchange", e => console.log("Duration changed", e));
      </script>
   </body>
</html>
