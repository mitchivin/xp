<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 2 Placeholder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ece9d8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Tahoma, Arial, sans-serif;
    }
    .container {
      background: #fff;
      border: 1.5px solid #b5b2a3;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 32px 48px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .placeholder-img {
      width: 220px;
      height: 220px;
      background: #d7d4ca;
      border: 2px dashed #b5b2a3;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 1.2rem;
      margin-bottom: 18px;
    }
    .caption {
      color: #444;
      font-size: 1.1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="placeholder-img">Image Placeholder</div>
    <div class="caption">This is Page 2<br>Standalone Placeholder</div>
  </div>
</body>
</html>
