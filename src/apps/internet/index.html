<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Projects</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Menu bar markup for Windows XP-style UI -->
        <div class="menu-bar-container">
            <div class="menu-bar">
                <div class="menu-item" data-menu="file">File</div>
                <div class="menu-item disabled" data-menu="edit">Edit</div>
                <div class="menu-item disabled" data-menu="view">View</div>
                <div class="menu-item disabled" data-menu="favourites">Favourites</div>
                <div class="menu-item disabled" data-menu="tools">Tools</div>
                <div class="menu-item disabled" data-menu="help">Help</div>

                <!-- File Menu -->
                <div id="file-menu" class="dropdown-menu">
                    <div class="menu-option disabled">New Window</div>
                    <div class="menu-option disabled">Open...</div>
                    <div class="menu-option disabled">Save As...</div>
                    <div class="menu-option disabled">Print...</div>
                    <div class="menu-separator"></div>
                    <div class="menu-option" data-action="exit">Exit</div>
                </div>
            </div>
        </div>

        <!-- Toolbar markup for Windows XP-style UI -->
        <div class="toolbar-container">
          <div class="toolbar-row">
            <div class="back">
              <img alt="back" width="25" height="25" src="../../../assets/gui/components/back.webp" />
              <span>Back</span>
            </div>
            <div class="forward disabled">
              <img alt="forward" width="25" height="25" src="../../../assets/gui/components/forward.webp" />
            </div>
            <div class="home" data-tooltip="Home">
              <img alt="home" width="25" height="25" src="../../../assets/gui/components/home.webp" />
            </div>
            <div class="vertical_line"></div>
            <div class="search disabled" data-tooltip="Open Search">
              <img alt="search" width="25" height="25" src="../../../assets/gui/components/search.webp" />
              <span>Search</span>
            </div>
            <div class="favourites disabled" data-tooltip="Open Favourites">
              <img alt="favourites" width="25" height="25" src="../../../assets/gui/components/fav.webp" />
              <span>Favourites</span>
            </div>
            <div class="vertical_line"></div>
            <div class="print disabled">
              <img alt="print" width="25" height="25" src="../../../assets/gui/components/print.webp" />
              <span>Print</span>
            </div>
          </div>
        </div>

        <!-- Address bar markup for Windows XP-style UI - Copied from reusable/AddressBar.html -->
        <div class="addressbar-container">
          <div class="addressbar-row">
            <div class="address-label-container">
              <span style="color: #7f7c73; font-size: 11px;">Address</span>
            </div>
            <div class="addressbar">
              <div style="display: flex; align-items: center;">
                <img style="margin: 0 3px 0 0" alt="icon" width="14" height="14" src="../../../assets/gui/desktop/internet.webp" />
                <span class="addressbar-title">https://www.myProjects.com/mitchivin</span>
              </div>
              <img alt="dropdown" class="dropdownIcon" width="16" height="18" src="../../../assets/gui/components/tooldropdown.webp" style="filter: grayscale(100%); opacity: 0.6;" />
            </div>
            <div class="go-button-container">
              <img alt="go" class="goIcon" width="20" height="20" src="../../../assets/gui/components/go.webp" style="filter: grayscale(100%); opacity: 0.6;" />
              <span>Go</span>
            </div>
          </div>
        </div>

        <div class="content-area" style="position: relative;">
            <iframe id="project-frame" src="about:blank" frameborder="0" title="Project Frame"></iframe>
            <div id="menu-overlay" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; z-index:2000; background:transparent;"></div>
        </div>
        <script type="module" src="script.js"></script>
        
        <script type="module">
            import { setupTooltips } from '../../../src/scripts/utils/tooltip.js';
            document.addEventListener('DOMContentLoaded', () => {
                setupTooltips('.toolbar-row > div[data-tooltip]');
            });
        </script>
    </body>
</html>
