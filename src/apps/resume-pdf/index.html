<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows XP Style UI</title>
  <link rel="stylesheet" href="https://unpkg.com/xp.css@0.2.3/dist/XP.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>
<body style="margin:0;padding:0;">
  <!-- Menu bar markup for Windows XP-style UI -->
  <div class="menu-bar-container">
    <div class="menu-bar">
      <div class="menu-item" data-menu="file">File</div>
      <div class="menu-item disabled" data-menu="view">View</div>
      <div class="menu-item disabled" data-menu="tools">Tools</div>
      <div class="menu-item disabled" data-menu="help">Help</div>
    </div>
  </div>
  <div id="file-menu" class="dropdown-menu">
    <div class="menu-option disabled">New</div>
    <div class="menu-option disabled">Open...</div>
    <div class="menu-option" data-action="save">Save</div>
    <div class="menu-option disabled" data-action="print">Print...</div>
    <div class="menu-separator"></div>
    <div class="menu-option" data-action="exit">Exit</div>
  </div>
  <!-- Toolbar markup for Windows XP-style UI -->
  <div class="toolbar-container">
    <div class="toolbar-row">
      <div class="actualsize" data-tooltip="Actual Size">
        <img alt="actualsize" width="25" height="25" src="./assets/gui/components/actualsize.webp" />
      </div>
      <div class="zoomout" data-tooltip="Zoom Out">
        <img alt="zoomout" width="25" height="25" src="./assets/gui/components/zoomout.webp" />
      </div>
      <div class="zoomin" data-tooltip="Zoom In">
        <img alt="zoomin" width="25" height="25" src="./assets/gui/components/zoomin.webp" />
      </div>
      <div class="vertical_line"></div>
      <div class="print disabled" data-tooltip="Open Media Player">
        <img alt="print" width="25" height="25" src="./assets/gui/components/print.webp" />
      </div>
      <div class="vertical_line"></div>
      <div class="email">
        <img alt="email" width="25" height="25" src="./assets/gui/components/email.webp" />
        <span>Contact Me</span>
      </div>
      <div class="save">
        <img alt="save" width="25" height="25" src="./assets/gui/components/save.webp" />
        <span>Save</span>
      </div>
    </div>
  </div>
  <!-- Main content container -->
  <div class="main-content">
    <img src="./assets/apps/resume-pdf/resume.webp" alt="Resume" class="resume-image" />
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
