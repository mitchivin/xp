<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Windows XP Simulation</title>
    <link rel="stylesheet" href="../../styles/utils/login.css">
</head>
<body>
    <div class="login-screen">
        <div class="login-screen-inner">
            <div class="login-screen-center">
                <div class="left">
                    <img class="xp-logo-image" src="../../../assets/gui/boot/userlogin.webp" alt="XP Logo">
                    <div class="left-text">Welcome</div>
                </div>
                <div class="right">
                    <div class="back-gradient">
                        <div class="user">
                            <img src="../../../assets/gui/boot/userlogin.webp" alt="User Icon">
                        </div>
                        <div class="text-wrap">
                            <div class="name">User</div>
                            <div class="user-title">Portfolio Owner</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="turn-off">
            <img id="shutdown-icon" src="../../../assets/gui/boot/shutdown.webp" alt="Shutdown">
            <span class="shutdown-text">Turn Off</span>
        </div>
        <div class="right-bottom">
            <span>Windows XP Simulation</span>
            <span>by Mitch</span>
        </div>
    </div>
    <script src="../../scripts/utils/login.js"></script>
</body>
</html>
