<!--
  Media Player Test Page
  Demonstrates usage of the custom <wm-player> element.
-->
<!doctype html>
<html>
   <head>
      <title>Media Player</title>
      <style>
         html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
         }
         wm-player {
            height: 100%;
            width: 100%;
            display: block;
            --max-video-height: 100%;
            --gap-between-seek-and-controls: 12px;
            --gap-below-controls: 12px;
         }
         wm-player:fullscreen {
            --max-video-height: none;
         }
      </style>
   </head>
   <body>
      <wm-player id="mediaPlayer-element" data-theme="dark" data-overlay-controls="video-only"></wm-player>
      <script src="script.js"></script>
      <script>
         // Initialize the player and add demo videos to the playlist
         const player = document.getElementById("mediaPlayer-element");
         player.useMediaSession = true; // Enables Media Session API if supported
         player.addToPlaylist("../../../assets/apps/mediaPlayer/test-video.mp4");
         // player.addToPlaylist("../../../assets/apps/mediaPlayer/test-video-2.mp4");
         // (Parent window handles revealing the iframe when ready)
      </script>
   </body>
</html>
